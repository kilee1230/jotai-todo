name: github pages
on:
  workflow_dispatch:
  push:
    branches:
    - main # default branch
jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v3
      with:
        version: latest

    - name: Build
      run: pnpm build

    - name: Deploy
      run: pnpm deploy
